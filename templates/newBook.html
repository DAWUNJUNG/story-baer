<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>이야기 곰</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>
<body>
{% include 'nav.html' %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <form action="/make" method="post">
            <div class="form-group row">
                <label for="a1" class="col-sm-4 text-sm-right">원하는 주제 정하기</label>
                <div class="col-sm-8">
                    <input type="text" id="a1" name="setTitle" class="form-control" placeholder="지정하지 않아도 다양한 주제로 동화가 만들어져요!!">
                </div>
            </div>
            <hr>

            <div class="form-group row">
                <label for="a3" class="col-sm-4 text-sm-right">제외할 주제</label>
                <div class="col-sm-8">
                    <textarea id="a3" name="ignoreTitle" cols="30" rows="5" class="form-control" style="resize: none;"
                              placeholder="아이가 싫어하거나 반드시 제외되어야 하는 주제를 작성해주세요! (주제가 여러가지라면 ','로 구분해주세요!)"></textarea>
                </div>
            </div>
            <hr>

            <div class="form-group row">
                <button type="submit" class="btn btn-primary mb-3">새로운 동화 만들기</button>
            </div>
        </form>
    </div>
</section>
</body>
<script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
