<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>이야기 곰</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='dflip/css/dflip.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='dflip/css/themify-icons.min.css') }}">
</head>
<body>
{% include 'nav.html' %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- 이걸 for문으로 돌리면 됨 -->
            {% for bookInfo in bookList %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <span>{{ bookInfo['name'] }}</span>
                            <div class="_df_thumb" source="{{ url_for('static', filename=bookInfo['ebook']) }}"
                                 thumb="{{ url_for('static', filename=bookInfo['thumbnail']) }}">보기
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='dflip/js/libs/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='dflip/js/dflip.min.js') }}" type="text/javascript"></script>
</body>
</html>
